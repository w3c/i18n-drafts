<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Developer support redirect</title>
<script>
newlocation = 'https://www.w3.org/International/i18n-drafts/nav/specdev'
</script>
</head>

<body class="app">
<p>This page was moved <a id="redirect" href="xxx">xxx</a>.</p>

<script>
var hash = ''
if (window.location.hash) hash = window.location.hash
var parameters = ''
if (window.location.search) hash = window.location.search

document.getElementById('redirect').textContent = 'here'
document.getElementById('redirect').href =newlocation + parameters + hash
</script>
</body>
</html>
