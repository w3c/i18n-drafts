<script>
var str = window.location.search.substr(1)
var parameters = str.split ("&")
var result = ''
for (i=0; i<parameters.length; i++) {
	parts = parameters[i].split('=')
	if (parts[0] == 'comment-direction') {
		result = parts[1]
		}
	}

if (result !== '') document.getElementById('log').innerHTML='The comment-direction parameter was set to: '+result
else document.getElementById('log').innerHTML='The comment-direction parameter was not set.'
</script>
