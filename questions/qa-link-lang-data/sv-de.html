<!DOCTYPE html>
<html  lang="de" >
<head>
<meta charset="utf-8">
<title>Reflecting the hreflang value</title>
<script type="text/javascript" src="../../javascript/demos/source.js"></script>
<link rel="stylesheet" type="text/css" href="../../javascript/demos/source.css" />
<!-- cosmetic styling -->
<style>
#htmlsrc { margin: 20px; padding: 10px; font-size: 130%; color:#009; }
a { color: teal; text-decoration: none; }
</style>

<style id="csssrc">
a[hreflang]:after {
    content: " [" attr(hreflang) "]";
    color: #999;
    vertical-align: super;
    font-size: 70%;
    }
</style>
</head>
<body>
<div id="htmlsrc">

<p>Diese Seite beschreibt, <a href="https://www.w3.org/International/articles/serving-xhtml/index.sv" hreflang="sv">wozu die DOCTYPE-Angabe dient</a>.</p>

</div>

<div id="sourceCode"></div>
<script>showSource()</script>
</body>
</html>
