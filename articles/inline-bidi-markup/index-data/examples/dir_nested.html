<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8">
<title>Nested base directions</title>
<style>
#code { margin: 20px; padding: 10px; font-size: 130%; font-family: sans-serif; background-color: #ffe; font-family: Raleway; }
:lang(ar) { font-family: Raleway, "Scheherazade New"; }
</style>
</head>

<body>
<div id="code" dir="ltr">
<p>The title is <cite dir="rtl" lang="ar">مدخل إلى C++</cite> in Arabic.</p>

<p>The title is <cite dir="rtl" lang="ar">مدخل إلى <span dir="ltr">C++</span></cite> in Arabic.</p>
</div>

<h2>Code</h2>
<pre dir="ltr">
&lt;p&gt;The title is &lt;cite dir=&quot;rtl&quot;&gt;مدخل إلى C++&lt;/cite&gt; in Arabic.&lt;/p&gt;

&lt;p&gt;The title is &lt;cite dir=&quot;rtl&quot;&gt;مدخل إلى &lt;span dir=&quot;ltr&quot;&gt;C++&lt;/span&gt;&lt;/cite&gt; in Arabic.&lt;/p&gt;
</pre>
</body>
</html>
