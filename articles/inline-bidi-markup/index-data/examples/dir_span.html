<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8">
<title>Adding dir to span</title>
<style>
#code { margin: 20px; padding: 10px; font-size: 130%; font-family: sans-serif; background-color: #ffe; font-family: Raleway; }
:lang(he) { font-family: Raleway, "Times New Roman"; }
</style>
</head>

<body>
<div id="code" dir="rtl">
<p>שם מוצר: Discover!</p>

<p>שם מוצר: <span dir="ltr" lang="en">Discover!</span></p>
</div>

<h2>Code</h2>
<pre dir="ltr">
&lt;p&gt;שם מוצר: Discover!&lt;/p&gt;

&lt;p&gt;שם מוצר: &lt;span dir=&quot;ltr&quot; lang=&quot;en&quot;&gt;Discover!&lt;/span&gt;&lt;/p&gt;
</pre>
</body>
</html>
