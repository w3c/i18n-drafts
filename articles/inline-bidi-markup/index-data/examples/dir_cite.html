<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8">
<title>Adding dir to cite</title>
<style>
#code { margin: 20px; padding: 10px; font-size: 130%; font-family: sans-serif; background-color: #ffe; font-family: Raleway; }
:lang(he) { font-family: Raleway, "Times New Roman"; }
</style>
</head>

<body>
<div id="code" dir="rtl">
<p>הספר הבא לקריאה: <cite lang="en">Who were the Elamites?</cite></p>

<p>הספר הבא לקריאה: <cite dir="ltr" lang="en">Who were the Elamites?</cite></p>
</div>

<h2>Code</h2>
<pre dir="ltr">
&lt;p&gt;הספר הבא לקריאה: &lt;cite lang=&quot;en&quot;&gt;Who were the Elamites?&lt;/cite&gt;&lt;/p&gt;

&lt;p&gt;הספר הבא לקריאה: &lt;cite dir=&quot;ltr&quot; lang=&quot;en&quot;&gt;Who were the Elamites?&lt;/cite&gt;&lt;/p&gt;
</pre>
</body>
</html>
