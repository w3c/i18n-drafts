<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>text-combine-upright: digits 2</title>
<script type="text/javascript" src="source.js"></script>
<link rel="stylesheet" type="text/css" href="source.css" />
<style id="csssrc">
figure {
	writing-mode: vertical-rl;
	}
time {
	text-combine-upright: digits 2;
	}
figure.noNumber time {
	text-combine-upright: digits;
	}
</style>

<!-- cosmetic styling -->
<style>
figure {
	font-size: 28px;
	font-family: "Hiragino Maru Gothic Pro", "MS Mincho", sans-serif;
	margin-right: 32%;
	margin-top: .25em;
	margin-bottom: .25em;
	padding: 5px 10px 5px 15px;
	border-radius: 5px;
	line-height: 2;
	width: 285px;
	height: 300px; 
	}
</style>
</head>

<body>
<div id="htmlsrc" lang="ja">
<figure>
  <p>今日は<time datetime="2015-05-22">2015年5月22日</time>です。</p>
  </figure>
<figure class="noNumber">
  <p>今日は<time datetime="2015-05-22">2015年5月22日</time>です。</p>
  </figure>
  </div>
