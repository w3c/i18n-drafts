<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>text-combine-upright: digits and fullwidth</title>
<script type="text/javascript" src="source.js"></script>
<link rel="stylesheet" type="text/css" href="source.css" />
<style id="csssrc">
figure {
	writing-mode: vertical-rl;
	width: 285px;
	height: 220px; 
	}
time {
	text-combine-upright: digits 2;
	text-transform: full-width;
	}
</style>

<!-- cosmetic styling -->
<style>
figure {
	font-size: 24px;
	color: #666;
	font-family: "Hiragino Kaku Gothic Pro", "MS Gothic", sans-serif;
	margin-right: 32%;
	margin-top: .25em;
	margin-bottom: .25em;
	background-color: #ffe;
	border: 1px solid #CCC;
	padding: 5px 10px 5px 15px;
	border-radius: 5px;
	line-height: 2;
	}
</style>
</head>

<body>
<div id="htmlsrc" lang="ja">
<figure>
  <p>今日は<time datetime="2015-05-22">2015年5月22日</time>です。</p>
  </figure>
  </div>

 <script>showSource()</script>
</body>
</html>
